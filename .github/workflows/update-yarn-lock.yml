---
name: Update Yarn Lock

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-lock:
    name: Update yarn.lock
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and Yarn
        uses: volta-cli/action@v4

      - name: Remove yarn.lock and create empty one
        run: rm -f yarn.lock && touch yarn.lock

      - name: Install dependencies (update lockfile)
        run: yarn install --mode=update-lockfile

      - name: Install dependencies (link packages)
        run: yarn install

      - name: Check for changes
        id: check
        run: |
          if [ -n "$(git status --porcelain yarn.lock)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "ngoviet@users.noreply.github.com"
          git config --local user.name "ngoviet"
          git add yarn.lock
          git commit -m "chore: update yarn.lock"
          git push

